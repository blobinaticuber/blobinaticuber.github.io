<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Astrophotography</title>
</head>

<body>
    <div class='stars'></div>
    <div class='twinkling'></div>
    <div class='clouds'></div>

    <div class='title'>
        <form>
            <button class="button-85" formaction="https://blobinaticuber.github.io/">Back to main page</button>
        </form>

        <h1>Astrophotography</h1>
        <p> </p>

    </div>

    <div class="row">
        <div class="column">
            <img src="https://i.imgur.com/sBiCFqh.jpeg">
            <img src="https://i.imgur.com/PaaM7aP.jpeg">
            <img src="https://i.imgur.com/En55tgW.jpeg">
            <img src="https://i.imgur.com/yTv1LMS.jpeg">
            <img src="https://i.imgur.com/nnvP6Bz.jpeg">
        </div>

        <div class="column">
            <img src="https://i.imgur.com/IV4I36X.jpeg">
            <img src="https://i.imgur.com/Yz4QvtQ.jpeg">
            <img src="https://i.imgur.com/VoM2mFv.jpeg">
            <img src="https://i.imgur.com/FWmEjC7.jpeg">
        </div>

        <div class="column">
            <img src="https://i.imgur.com/IVX669t.jpeg">
            <img src="https://i.imgur.com/RHM4hoW.jpeg">
            <img src="https://i.imgur.com/JrMCJuN.jpeg">
            <img src="https://i.imgur.com/Ojsb2CI.jpeg">
        </div>
    </div>





    <style>
        /* for the star background */
        /* Thank you to https://codepen.io/NazarAzhar for the space background */
        /* responsive flexbox gallery code from https://www.w3schools.com/css/css3_flexbox_responsive.asp */

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 4px 4px;
        }

        /* Create four equal columns that sits next to each other */
        .column {
            flex: 25%;
            max-width: 25%;
            padding: 4px 40px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }

        div.column img:hover {
            /* border: 1px solid white; */
            box-shadow: 3px 3px;
        }

        .title {
            margin: 0 auto;
            padding: 20px;
            justify-content: space-evenly;
            display: flex;
            align-items: center;
        }



        .stars,
        .twinkling,
        .clouds {
            position: absolute;
            display: block;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 400%;
        }

        .stars {
            z-index: -3;
            background: #000 url("https://i.imgur.com/YKY28eT.png") repeat top center;
        }

        .twinkling {
            z-index: -2;
            background: transparent url("https://i.imgur.com/XYMF4ca.png") repeat top center;
            animation: move-twink-back 200s linear infinite;
        }

        .clouds {
            z-index: -1;
            background: transparent url("https://i.imgur.com/mHbScrQ.png") repeat top center;
            animation: move-clouds-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        @keyframes move-clouds-back {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 10000px 0;
            }
        }

        /* end star background stuff */
        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }


        .button-85:before {
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
    </style>

</body>


</html>
