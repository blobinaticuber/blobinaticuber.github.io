<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Astrophotography</title>
</head>

<body>
    <div class='stars'></div>
    <div class='twinkling'></div>
    <div class='clouds'></div>

    <div class='title'>
        <form>
            <button class="button-85" formaction="https://blobinaticuber.github.io/">Back to main page</button>
        </form>

        <h1>Astrophotography</h1>
        <p> </p>

    </div>

    <div class="gallery">
        <img id="image" src="/images/2017_eclipse_1.JPEG" width="800"> 
        <div class="imgdescription">
            <h2 id="date"></h2> 
            <p id="description"></p>
        </div>
    </div>

    <div class="button-container">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>



<style>
    /* for the star background */
    /* Thank you to https://codepen.io/NazarAzhar for the space background */

    div.gallery {
        border: 2px solid white;
        float: center;
        width: 80%;
        margin: auto;
        display: flex;
        align-items: center;
    }
    div.gallery img {
        float: left;
        width: 500px;
        height: auto;
        border: 2px solid white;
    }
    div.imgdescription p {
        padding: 15px;
        float: center;
        text-align: center;
    }

    div.imgdescription h2 {
        padding: 15px;
    }

    .button-container {
        width: 80%;
        padding: 20px;
        float: center;
        align-items: center;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
    }

    .button-container button {
        padding: 10px;
        background-color:azure;
        transition-duration: 0.1s;
        border: 2px solid white;
    }

    .button-container button:hover {
        background-color:floralwhite;
    }


    .title {
        margin: 0 auto;
        padding: 20px;
        justify-content: space-evenly;
        display: flex;
        align-items: center;
    }



    .stars, .twinkling, .clouds {
    position: absolute;
    display: block;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    }

    .stars {
    z-index: -3;
    background: #000 url("https://i.imgur.com/YKY28eT.png") repeat top center;
    }

    .twinkling {
    z-index: -2;
    background: transparent url("https://i.imgur.com/XYMF4ca.png") repeat top center;
    animation: move-twink-back 200s linear infinite;
    }

    .clouds {
    z-index: -1;
    background: transparent url("https://i.imgur.com/mHbScrQ.png") repeat top center;
    animation: move-clouds-back 200s linear infinite;
    }

    @keyframes move-twink-back {
    from {
        background-position: 0 0;
    }
    to {
        background-position: -10000px 5000px;
    }
    }
    @keyframes move-clouds-back {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 10000px 0;
    }
    }
    /* end star background stuff */
    .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }


        .button-85:before {
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
</style>

</body>

<script>
    imglist = ["/images/2017_eclipse_1.JPEG", "/images/2017_eclipse_2.JPEG"];
    datelist = ["2017-Aug-21", "2017-Aug-21"];
    desclist = ["Total solar eclipse 2017. Taken from iPhone 5s through eclipse glasses.", 
            "Total solar eclipse 2017. Venus is visible in between the eclipse and the horizon."];
    pos = 0;

    next();
    prev();

    function next() {
        pos == imglist.length-1 ? pos=0 : pos++;
        document.getElementById("image").src = imglist[pos];
        document.getElementById("date").innerHTML = datelist[pos];
        document.getElementById("description").innerHTML = desclist[pos];
    }
    function prev() {
        pos == 0 ? pos=imglist.length-1 : pos--;
        document.getElementById("image").src = imglist[pos];
        document.getElementById("date").innerHTML = datelist[pos];
        document.getElementById("description").innerHTML = desclist[pos];
    }
</script>


</html>
