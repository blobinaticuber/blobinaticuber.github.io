<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Rowan Fortier - nRKT</title>
</head>

<body>
    <script src="nrkt.js"></script>

    <h1>nRKT tool</h1>

    <p>This tool finds {1-4}RKT cancels for 2-gen Rubik's Cube algorithms. Click the buttons below to input moves.</p>

    <h2 id="moves">Click the buttons below to input moves.</h2>

    <div>
        <button onclick='addInput("R")' class="nrktbutton" type="button"><b>R</b></button>
        <button onclick="addInput('R\'')" class="nrktbutton" type="button"><b>R'</b></button>
        <button onclick="addInput('R2')"class="nrktbutton" type="button"><b>R2</b></button>
       
        <!-- <button onclick="addInput('4f')"class="nrktbutton" type="button"><b>4f</b></button>
        <button onclick="addInput('5f')"class="nrktbutton" type="button"><b>5f</b></button>
        <button onclick="addInput('6f')"class="nrktbutton" type="button"><b>6f</b></button>
        <button onclick="addInput('7f')"class="nrktbutton" type="button"><b>7f</b></button> -->
        <button onclick="deleteInput()" class="nrktbutton redtext" type="button"><b>delete</b></button>
    </div>
    <div>
        <button onclick="addInput('U')"class="nrktbutton" type="button"><b>U</b></button>
        <button onclick="addInput('U\'')"class="nrktbutton" type="button"><b>U'</b></button>
        <button onclick="addInput('U2')"class="nrktbutton" type="button"><b>U2</b></button>
    </div>

    <div>
        <button onclick="start()" class="nrktbutton greentext" type="button"><b>START</b></button>
    </div>

</body>
