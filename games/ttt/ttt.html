<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="ttt.css">
    <title>Rowan Fortier - TTT</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>



<body>
    <h1>Tic Tac Toe Ultimate Supreme</h1>

    <div class="centered-container">
        <canvas id="game" width="500" height="500"></canvas>
    </div>

    <div class="centered-container">
        <button type="reset" class="destructive" onclick="resetGame()"><span class="material-symbols-outlined">delete_forever</span>Reset</button>
        <button onclick="showNewGame()"><span class="material-symbols-outlined">add_box</span>New Game</button>
    </div>

    <div id="newGameMenu">
        <div style="display: flex; justify-content:space-between;">
            <h2>New Game</h2>
            <button class="destructive" onclick="showNewGame()"><span class="material-symbols-outlined">close</span>Close</button>
        </div>

        <div class="grid" >
            <button onclick="newGame(0)"><img src="../../images/ttt/plane.svg"><br>Plane</button>
            <button onclick="newGame(1)"> <img src="../../images/ttt/cylinder.svg"><br>Cylinder</button>
            <button onclick="newGame(2)"> <img src="../../images/ttt/mobius.svg"><br>Mobius</button>
            <button onclick="newGame(3)"><img src="../../images/ttt/torus.svg"><br>Torus</button>
            <button onclick="newGame(4)"><img src="../../images/ttt/klein.svg"><br>Klein</button>
            <button onclick="newGame(5)"><img src="../../images/ttt/projective.svg"><br>Projective Plane</button>
        </div>

    </div>


</body>
<script src="ttt.js"></script>
</html>
